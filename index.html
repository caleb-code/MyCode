<title>Calebs Code</title>
<script>
var i = 0;
var txt = 'Calebs Code';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("ttext").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
